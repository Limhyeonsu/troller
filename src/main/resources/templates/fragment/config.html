<html lagn="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!--configFragment 선언-->
    <th:block th:fragment="configFragment">
          
        <!-- 이 영역에 공통으로 사용할 css, js library를 선언한다. -->
        <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" >
        <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.theme.css}" >
        <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.structure.css}" >
      <!--   <link rel="stylesheet" th:href="@{/assets/css/import.css}" > -->
        <link rel="stylesheet" th:href="@{/assets/css/index.css}" >
        
        <link rel="stylesheet" th:href="@{/assets/slick/slick.css}" >
        <link rel="stylesheet" th:href="@{/assets/slick/slick-theme.css}" >
        
        
        
        <script th:src="@{/webjars/jquery/3.1.0/dist/jquery.min.js}"></script>
        <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}"></script>
        <script th:src="@{/js/layout/header.js}"></script>
        <script th:src="@{/assets/js/dropdown.js}"></script>
        <script th:src="@{/assets/js/slick.js}"></script>
        
		<script th:src="@{/js/common/common.js}"></script>
        <!-- Content Page의 CSS fragment 삽입 -->
        <th:block layout:fragment="css"></th:block>

        <!-- Content Page의 script fragment 삽입 -->
        <th:block layout:fragment="script"></th:block>
        
    </th:block>
</html>
